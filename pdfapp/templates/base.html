<!DOCTYPE html>
{% load static %}
{% load bootstrap5 %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
   <link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}">
   <link rel="stylesheet" href="{% static 'css/svg-with-js.min.css' %}">
   {{form.media}}
   <title>{% block title %}{% endblock %}</title>
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-fixed-top navbar-dark" style="background-color: rgb(44, 44, 66);">
      <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="{% url 'home' %}">PdfCreator</a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'new' %}">new</a>
            </li>
          </ul>
          <form class="d-flex" role="search"> 
            {% block navbar_link %} {% endblock %}    
          </form>
        </div>
      </div>
    </nav>
<br>

   <br>
   <div class="container">
        {% block content %}
            
        {% endblock %}
        
    </div>
   <script src="{% static 'js/fontawesome.min.js' %}"></script>
   <script src="{% static 'js/all.min.js' %}"></script>
   <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
